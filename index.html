<html>

<head>
    <title>
        Sign up
    </title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div id="form">
        <div id="first">
            <form onsubmit="submission(event)">
                <div>
                    <label for="fullName">
                        Full name :
                    </label>
                    <input required type="text" class="inputFields" id="fullName" placeholder="Please enter">
                </div>
                <div id="gender1">
                    <label for="gender">
                        Gender :
                    </label>
                    <div>
                        <input required type="radio" name="gender" value="male" />Male
                        <input required type="radio" name="gender" value="female" />Female
                    </div>
                </div>
                <div>
                    <label for="email">
                        Email :
                    </label>
                    <input required id="email" class="inputFields" type="email" placeholder="abc@xyz.com" />
                </div>
                <div>
                    <label for="phoneNumber">
                        Phone Number :
                    </label>
                    <input required id="phoneNumber" class="inputFields" type="number" placeholder="eg. 9876543210" />
                </div>
                <div>
                    <label for="username">
                        Username :
                    </label>
                    <input required id="username" class="inputFields" type="text" placeholder="username" />
                </div>
                <div>
                    <label for="password">
                        Password :
                    </label>
                    <input required id="password" class="inputFields" type="password" placeholder="******" />
                    <div>
                        <label for="cnfmPassword">
                            Confirm password :
                        </label>
                        <input required class="inputFields" id="cnfmPassword" type="password" placeholder="******" />
                    </div>
                </div>
                <div id="btnSub">
                    <button type="submit" id="submitBtn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
